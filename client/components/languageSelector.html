<template name="languageSelector">
    <select class="languageSelector">
        {{#each languages}}
            <option value="{{languageCode}}" {{selected}}>{{languageName}}</option>
        {{/each}}
    </select>
    <button class="translateButton btn btn-link">Help translate to your language</button>
    {{#if admin}}
        {{#if pendingTranslationCount}}
            <button class="adminButton btn btn-link">
                Approve translations <span class="badge">{{pendingTranslationCount}}</span>
            </button>
        {{/if}}
    {{/if}}

</template>
