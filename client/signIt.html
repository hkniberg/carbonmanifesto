<template name="signIt">


    {{#if showSignItButton}}
        <button class="btn btn-lg btn-success showForm">{{text.signIt}}</button>
    {{/if}}

    {{#if hasSigned}}
        <div class="alert alert-success">{{text.youSignedIt}}</div>
    {{/if}}

    {{#if showSignatureForm}}
        <h2>{{text.signIt}}</h2>
            <div class="well">
                <form>
                    <div class="row">
                        <div class="col col-sm-6">
                            <div class="form-group">
                                <label class="form-control-label" for="name">{{text.name}}</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>

                        <div class="col col-sm-6">
                            <div class="form-group">
                                <label for="country">{{text.country}}</label>
                                <select class="form-control" name="country" id="country">
                                    <option value="">({{text.selectOne}})</option>
                                    {{#each countries}}
                                        <option value="{{Code}}">{{Name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="info">{{text.aboutYou}}</label>
                        <input type="text" class="form-control" id="info" placeholder="{{text.aboutYouPlaceholder}}">
                    </div>

                    <div class="form-group">
                        <label for="comments">{{text.comments}}</label>
                        <textarea rows="5" class="form-control" id="comments" placeholder=""></textarea>
                        <small class="form-text text-muted">{{text.yourNameWillBeListed}}</small>
                    </div>

                    {{#if nameMissing}}
                        <div class="alert alert-danger">{{text.pleaseWriteYourName}}</div>
                    {{/if}}
                    {{#if emailMissing}}
                        <div class="alert alert-danger">{{text.pleaseWriteYourEmail}}</div>
                    {{/if}}
                    {{#if somethingWentWrongVar}}
                        <div class="alert alert-danger">
                            {{text.somethingWentWrong}}
                        </div>
                    {{/if}}

                </form>
                <div>
                <button class="signButton btn btn-lg btn-success">{{text.signIt}}</button>
                <button class="cancelButton btn btn-link">{{text.closeForm}}</button>
                </div>


            </div>

    {{/if}}

    {{#if showEmailForm}}
        <div class="well">
            <form>
                <label>{{text.joinMailingList}}</label>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" aria-describedby="nameHelp" placeholder="{{text.emailAddress}}">
                    <div class="small form-text text-muted">
                        {{text.emailAddressInfo}}
                    </div>
                    {{#if emailMissing}}
                        <div class="alert alert-danger">{{text.pleaseWriteYourEmail}}</div>
                    {{/if}}
                </div>

            </form>
            <div>
                <button class="joinMailingListButton btn btn-lg btn-success">{{text.yesPlease}}</button>
                <button class="cancelButton btn btn-lg btn-default">{{text.noThanks}}</button>
            </div>

        </div>

    {{/if}}

    {{#if somethingWentWrong}}
        <div class="alert alert-danger">
            {{text.somethingWentWrong}}
        </div>
    {{/if}}


    </template>
