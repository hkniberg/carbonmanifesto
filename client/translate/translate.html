<template name="translate">
    <h1>Translate the carbon manifesto</h1>
    <p>
        Would you like to help translate <a href="http://carbonmanifesto.org">carbonmanifesto.org</a> to your language?
    </p>
    <p>
        It's really easy! No login or anything, just click a language below and start typing.
    </p>
    <p>
        Thanks!
    </p>
    <div class="row">

        <div class="col col-sm-3">
            <div class="well well-sm">
                <h3>To Do <span class="badge">{{todo.length}}</span></h3>
                <div>
                    {{#each todo}}
                        <button class="btn languageButton btn-default" data-languagecode="{{languageCode}}">{{languageName}}</button>
                    {{/each}}
                </div>
            </div>
        </div>

        {{#if started}}
            <div class="col col-sm-3">
                <div class="well well-sm">
                    <h3>In progress <span class="badge">{{started.length}}</span></h3>
                    <div>
                        {{#each started}}
                            <button class="btn languageButton btn-default" data-languagecode="{{languageCode}}">{{languageName}}</button>
                        {{/each}}
                    </div>
                </div>

            </div>
        {{/if}}

        {{#if pending}}
            <div class="col col-sm-3">
                <div class="well well-sm">
                    <h3>Waiting for approval <span class="badge">{{pending.length}}</span></h3>
                    <div>
                        {{#each pending}}
                            <button class="btn languageButton btn-default" data-languagecode="{{languageCode}}">{{languageName}}</button>
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/if}}

        <div class="col col-sm-3">
            <div class="well well-sm">
                <h3>Published <span class="badge">{{published.length}}</span></h3>
                <div>
                    {{#each published}}
                        <button class="btn languageButton btn-default" data-languagecode="{{languageCode}}">{{languageName}}</button>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
