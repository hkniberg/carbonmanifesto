    <div class="row">
        <div class="col col-xs-4">
        </div>
        <div class="col col-xs-4">
            <b>Your translation</b>
        </div>
        <div class="col col-xs-4">
            <b>Google translation</b>
        </div>
    </div>

    {{#each textKeys}}
        <div class="row translationText">
            <div class="col col-xs-4">
                <div class="well well-sm">
                    {{englishText}}
                </div>
            </div>
            <div class="col col-xs-4">
                <div><textarea rows="{{rows}}" class="translationTextArea" data-textkey="{{this}}">{{translation}}</textarea></div>
            </div>
            <div class="col col-xs-4">
                {{#if googleTranslation}}
                    <div class="well well-sm">{{googleTranslation}}</div>
                {{else}}
                    <img src="/images/spinner.gif" width="24" height="24">
                {{/if}}
            </div>
        </div>
    {{/each}}

    {{#if admin}}
        <button class="previewButton btn btn-lg btn-success">Preview</button>
        <button class="approveButton btn btn-lg btn-danger">Approve</button>
    {{else}}
        <button class="previewButton btn btn-lg btn-success">Preview your translation</button>
    {{/if}}

</template>
