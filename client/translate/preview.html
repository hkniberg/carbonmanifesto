<template name="preview">
    <div class="well">
        <h3>Translation preview</h3>
        <p>How does this translation to {{currentLanguageName}} look?</p>
        <div>
            {{#if admin}}
                <button class="approveButton btn btn-danger">Great! Approve it!</button>
            {{else}}
                <button class="submitButton btn btn-success">Great! Submit it for approval!</button>
            {{/if}}
            <button class="editButton btn btn-default">Needs work. Edit the text.</button>
        </div>
    </div>
</template>
