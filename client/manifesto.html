<template name="manifesto">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {{#unless languageExists}}
                <p>This is an invalid link. I wonder how you ended up here?</p>
                Anyway, <a href="/">back to the manifesto.</a>
            {{else}}

                {{#if isPreview}}
                    {{> preview}}
                {{/if}}

                <p class="small">{{#markdown}}<i>{{text.background}}</i>{{/markdown}}</p>

                <div class="whiteBackground">
                    {{#unless isPreview}}
                        {{> languageSelector}}
                    {{/unless}}
                    <h1>{{text.header}}</h1>
                    <p>{{text.pledge}}</p>
                    <ul>
                        <li>{{#markdown}}{{text.bullet1}}{{/markdown}}</li>
                        <li>{{#markdown}}{{text.bullet2}}{{/markdown}}</li>
                        <li>{{#markdown}}{{text.bullet3}}{{/markdown}}</li>
                    </ul>
                    <p class="small">{{#markdown}}\* {{text.footnote}}{{/markdown}}</p>

                    {{> signIt}}
                </div>

                {{> signatures}}
            {{/unless}}


        </div>
    </div>


</template>
