<template name="signatures">
    {{#each signatures}}
        <p class="small">
            <b>{{name}}</b>
            {{#if country}}
                - {{country}}
            {{/if}}
            {{#if info}}
                - {{info}}
            {{/if}}
            {{#if comments}}
                <div class="comments">
                    {{comments}}
                </div>
            {{/if}}
        </p>
        <hr>
    {{/each}}
</template>
