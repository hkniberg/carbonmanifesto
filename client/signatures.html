<template name="signatures">
    {{#each signatures}}
        <hr>
        <div class="signature">
            <div class="nameAndCountry">
                <b>{{name}}</b>
                {{#if country}}
                    - {{country}}
                {{/if}}
            </div>
            {{#if info}}
                <div class="info">{{info}}</div>
            {{/if}}

            {{#if comments}}
                <div class="comments">{{comments}}</div>
            {{/if}}
        </div>
    {{/each}}
</template>
