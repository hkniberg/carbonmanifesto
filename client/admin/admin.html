<template name="admin">
    <h1>Admin</h1>

    <a href="/">Back to the manifesto</a>

    {{#unless user}}
        {{> loginButtons}}
    {{/unless}}

    {{#if admin}}
        <div>
            {{#if pending.count}}
                <h3>Translations waiting for approval <span class="badge">{{pending.count}}</span></h3>
                <div>
                    {{#each pending}}
                        <button class="btn languageButton btn-default" data-languagecode="{{languageCode}}">{{languageName}}</button>
                    {{/each}}
                </div>
            {{else}}
                No translations waiting for approval
            {{/if}}
        </div>
    {{else}}
        {{#if user}}
            <p>You don't have admin privileges. Ask another admin to set that up for you.</p>
        {{/if}}
    {{/if}}

</template>
